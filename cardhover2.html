<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Blog Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      transition: all 0.3s ;
      margin-top: 3%;
    }

    .card:hover {
      border:2px solid #03264c; /* Change border color on hover */
    }

    .card-details {
      display: none;
    }

    .card:hover .card-details {
      display: block; /* Show additional details on hover */
    }
    h1{
      padding-top: 3%;
        text-align: center;
        margin-bottom: 25px;
      font-family:Monotype Corsiva;
   
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <h1><u>shirt</u></h1>
<div class="row">
    <div class="col-md-3">
      <div class="card">
        <img src="s2.jpeg" class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">BLACK SHIRT</h5>
          <p class="card-details">Price: <i class="bi bi-currency-rupee"></i>1,556<br>Sizes: S, M, L,XL,2XL</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <img src="s3.jpeg" class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">WHITE SHIRT</h5>
          <p class="card-details">Price: <i class="bi bi-currency-rupee"></i>700<br>Sizes: XS, S, M</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
        <div class="card">
          <img src="s4.jpeg" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">BLUE SHIRT</h5>
            <p class="card-details">Price: <i class="bi bi-currency-rupee"></i>800<br>Sizes: XS, S, M</p>
          </div>
        </div>
      </div>
    <div class="col-md-3">
      <div class="card">
        <img src="s5.jpeg" class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">GREEN SHIRT</h5>
          <p class="card-details">Price: <i class="bi bi-currency-rupee"></i>1,660<br>Sizes: M, L, XL</p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
